<section class="blog">
    <embed class="hidden-xs" src="img/inside-pages/blog.svg" type="image/svg+xml" />
    <div class="visible-xs"><img src="img/inside-pages/mobileblog.svg"></div>

    <div class="container">
        <div class="sub-para">
            <div class="tab-slider" ng-class="{{mediaactive}}">
                <flex-slider flex-slide="s in blog track by $index" touch="true" class="bg-color" slideshow="false"  animation="slide" max-items="3"
                    item-width="350" animation-loop="true" move="3">
                    <li auto-heightfixed ng-class="{'blog-active':s.activetab}" ng-click="inBlog(s._id,s.name,$index)">
                        <a ng-click="inBlog(s._id,s.name,$index)">{{s.name}}</a>

                    </li>
                </flex-slider>
            </div>
        </div>
        <embed class="rocket" src="img/home-page/rocket.svg" type="image/svg+xml" />

        <!--Media Grid-->
        <div class="{{classp}} img-grid">
            <div class="row img-spac">
            </div>
            <div class="row img-spac">
                <div class="col-md-6 mb-20 cursor-pointer" ng-repeat="item in getoneBlogs track by $index">
                    <img ng-click="inIndividualBlog(item._id,item.name)" ng-src="{{item.image|uploadpath:800}}" alt="" class="img-responsive">
                    <div class="img-sec set-height" ng-click="inIndividualBlog(item._id,item.name)">
                        <div class="img-sec">
                            <h3>{{item.name}}</h3>
                            <p class="date">{{item.date|date:'longDate'}}</p>
                            <p class="txt min-h" ng-bind-html="item.content | shorten :350 | rawHtml "></p>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <div ng-if="getoneBlogs.length===0" class="text-center">No Blog Found.</div>
</section>
