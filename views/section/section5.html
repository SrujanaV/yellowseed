            <div class="blog-slider">
                <!-- Slider main container -->
                <div class="new-swiper">
                    <div class="swiper-container">
                        <!-- <div class="swiper-wrapper"> -->
                        <ul class="swiper-wrapper" style="list-style-type:none;padding-left:0;">
                            <li class="swiper-slide swiper-style home-blog" ng-repeat="s in blog track by $index" auto-heightfixed>
                                <a ng-click="inIndividualBlog(s._id,s.name)">
                                    <div class="blogs-details">
                                        <div class="blog-image">
                                            <img ng-src="{{s.image|uploadpath}}" class="img-responsive" alt="blog-image">
                                        </div>
                                        <div class="blog-info">
                                            <p class="name-text">{{s.name|shorten : 50}}</p><br>
                                            <p class="" ng-bind-html="s.content | shorten :240 | rawHtml"></p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>

                    </div>
                    <!-- Add Pagination -->
                    <div>
                        <div class="swiper-pagination"></div>
                    </div>
