<embed class="hidden-xs testimonials-inside" src="img/home-page/testimonial.svg" type="image/svg+xml" />
<!-- <div class="visible-xs testimonials-inside"><img src="img/home-page/mobiletestimonial.svg"></div> -->
<embed class="hidden-xs testimonials-hand" src="img/home-page/testimonial2.svg" type="image/svg+xml" />
<!-- <div class="visible-xs testimonials-hand"><img src="img/home-page/mobiletestimonial2.svg"></div> -->
<div class="testimonials">
  <div class="test-vw">
    <h1 class="no-margin">Testimonials</h1>
    <!-- <a type="button" class="btn btn1 view-all" name="viewall">view all</a> -->
  </div>
  <div class="slider">
    <flex-slider flex-slide="s in testimonial track by $index" slideshow="true" item-width="1000" animation-loop="true">
      <li auto-heightfixed>
        <div class="relative" ng-bind-html="s.content | rawHtml"></div>
        <span class="yellow mobile-span" ng-bind-html="s.name | rawHtml"></span>
      </li>
    </flex-slider>
  </div>
</div>
<div class="shd hidden-sm hidden-xs">
</div>
